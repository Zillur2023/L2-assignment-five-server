<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card h1 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .message-success {
            color: #28a745; /* Green for success */
        }
        .message-failure {
            color: #dc3545; /* Red for failure */
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="{{status}}">{{message}}</h1>
        <!-- <a href="https://assignment-four-client.vercel.app/" class="button">Go Home</a> -->
        <a href="http://localhost:5173/" class="button">Go Home</a>
    </div>
</body>
</html>
